{% extends 'portfolio/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="p-5 my-8 bg-light rounded-3">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-4">
                    <div class="portfolio-image-container">
                        <img class="img-fluid" src="{% static 'portfolio/img/logo.png' %}" alt="logo">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="portfolio-text-container">
                        <h1>hi, my name is julian roberts</h1>
                        <h3>i am a software engineer</h3>
                        <p class="lead">located in denver, co</p>
                        <div class="social-media-container">
                            <div class="d-flex my-2 ms-auto">
                                <a target="_blank" class="btn btn-outline-dark me-3" href="{% static 'portfolio/pdf/resume.pdf' %}">download resume</a>
                                <a target="_blank" class="text-decoration-none" href="https://www.linkedin.com/in/julian-roberts-one">
                                    <span class="social-icon social-linkedin"><i class="fa fa-linkedin"></i></span>
                                </a>
                                <a target="_blank" class="text-decoration-none" href="https://github.com/jroberts-one">
                                    <span class="social-icon social-github"><i class="fa fa-github"></i></span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'portfolio/js/landing.js' %}"></script>
{% endblock %}
