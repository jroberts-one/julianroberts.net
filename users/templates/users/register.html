{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">create an account</legend>
                {{ form | crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info my-3" type="submit">register</button>
            </div>
        </form>
        <div class="border-top pt-3 m-2">
            <small class="text-muted">
                already have an account? <a class="ml-2" href="{% url 'login' %}" >sign in here</a>
            </small>
        </div>
    </div>
{% endblock content %}
