{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>{{ title }} ingredient</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group" >
                        {{ form | crispy }}
                    </fieldset>
                    <div class="form-group">
                        <a class="btn btn-outline-dark mr-2" href="{% url 'whatscooking:ingredient-home' %}">back</a>
                        <button class="btn btn-outline-primary" type="submit">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
