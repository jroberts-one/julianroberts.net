{% extends "portfolio/base.html" %}
{% block content %}
  <h1>{{ object.name }}</h1>
  {% if object.author == user %}
    <div>
      <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'ingredient-update' object.id %}">Update</a>
      <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'ingredient-delete' object.id %}">Delete</a>
    </div>
  {% endif %}
{% endblock content %}
