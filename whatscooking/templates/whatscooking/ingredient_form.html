{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    {% if img_p %}
        <h1 class="account-heading">{{ ingredient.name }}</h2>
        <img class="" src="{{ ingredient.image.url }}" style="width: 300px;">
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group" >
            <legend class="border-bottom mb-4">Ingredient Info</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <a class="btn btn-outline-dark mr-2" href="{% url 'whatscooking:ingredient-home' %}">back</a>
            <button class="btn btn-outline-primary" type="submit">submit</button>
        </div>
    </form>
    <br><br>
    <br><br>
{% endblock content %}
