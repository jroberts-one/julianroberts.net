{% extends "portfolio/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>{{ title }} recipe</h4>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('#submit-id-submit').removeClass("btn-primary").addClass("btn-outline-primary");
    </script>
{% endblock content %}
