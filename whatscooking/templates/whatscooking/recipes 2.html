{% extends "portfolio/base.html" %}
{% load static %}
{% block content %}
  <!--  -->
  <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
  <!-- custom css -->
  <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/recipe.css' %}">
  <script type="text/javascript" src="//cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="//cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
  <!--  -->
  <h1>recipe hub</h1>
  <hr>
  <a class="btn btn-outline-dark my-3" href="{% url 'whatscooking:recipe-create' %}">add new recipe</a>
  <table id="ingredientList" class="table" style="width:100%">
    <thead>
      <tr>
        <th scope="col">image</th>
        <th scope="col">name</th>
        <th scope="col">actions</th>
      </tr>
    </thead>
    <tbody>
      {% for recipe in recipes %}
        <td><img src="{{ recipe.image.url }}"></td>
        <td><a href="{% url 'whatscooking:recipe-detail' recipe.id %}">{{ recipe.name }}</a></td>
        <td>
          <a class="btn btn-outline-dark btn-sm m-1" href="{% url 'whatscooking:recipe-update' recipe.id %}">edit</a>
          <button type="button" class="btn btn-outline-danger btn-sm m-1 open-modal" data-url="{% url 'whatscooking:recipe-delete' recipe.id %}" data-bs-toggle="modal" data-bs-target="#exampleModal">
          delete
          </button>
        </td>
      {% endfor %}
    </tbody>
  </table>
  <br><br>
  <br><br>
{% endblock %}
